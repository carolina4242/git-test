<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
   
  <!-- INICIO Font OUTFIT de Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- FIN Font OUTFIT de Google fonts-->
   
</head>

<body>

  <main>
  <div class="box-1">

    <div class="box-2">
      <img src="images/image-qr-code.png" alt="qr-code">
    </div>

    <div class="box-3">
      <span>Improve your front-end skills by building projects</span>
    </div>

    <div class="box-4">
      <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>



  </div>
  </main>
